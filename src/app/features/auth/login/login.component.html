<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 to-purple-600 animate-fade-in px-2">
  <div class="bg-white p-4 sm:p-8 rounded-2xl shadow-2xl w-full max-w-sm sm:max-w-md">

    <!-- Logo / título -->
    <div class="text-center mb-4 sm:mb-6">
      <h1 class="text-2xl sm:text-3xl font-extrabold text-purple-700">SlotManager</h1>
      <p class="text-gray-500 text-sm sm:text-base">Bienvenido de nuevo</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="relative">
        <lucide-icon name="Mail" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></lucide-icon>
        <input
          type="email"
          formControlName="email"
          placeholder="Correo electrónico"
          class="w-full pl-12 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none text-sm sm:text-base"
        />
      </div>

      <div class="relative">
        <lucide-icon name="Lock" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></lucide-icon>
        <input
          type="password"
          formControlName="password"
          placeholder="Contraseña"
          class="w-full pl-12 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-purple-500 focus:outline-none text-sm sm:text-base"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-700 transition-all duration-200 text-sm sm:text-base"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
