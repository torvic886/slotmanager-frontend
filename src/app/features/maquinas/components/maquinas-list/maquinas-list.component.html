<div *ngIf="loading">Cargando máquinas...</div>
<div *ngIf="error">{{ error }}</div>

<table *ngIf="!loading && maquinas.length">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Fecha Instalación</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of maquinas">
      <td>{{ m.id }}</td>
      <td>{{ m.nombre }}</td>
      <td>{{ m.fechaInstalacion }}</td>
      <td>{{ m.estado }}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="!loading && maquinas.length === 0">No hay máquinas registradas.</div>
